# Alembic Configuration File
# This file configures how Alembic manages database migrations

[alembic]
# Path to the migration scripts directory
# This is where Alembic will store all migration files
script_location = alembic

# Template file for generating new migration scripts
# The .mako extension means it's a Mako template (Python templating language)
file_template = %%(rev)s_%%(slug)s

# sys.path path - prepend directory for module imports
# We add the current directory so Python can find our app modules
prepend_sys_path = .

# Timezone to use for migration timestamps
# If not set, uses local timezone
# timezone =

# Max length of auto-generated revision slugs
# Example: "add_user_table" will be truncated if too long
truncate_slug_length = 40

# Set to 'true' to run with a Python debugger on errors
# Useful for development, should be false in production
# sqlalchemy.url = driver://user:pass@localhost/dbname
# NOTE: We'll set this dynamically in env.py instead of here
# This allows us to use environment variables from config.py

# Output encoding for revision files
output_encoding = utf-8


[post_write_hooks]
# Post-write hooks allow you to format code after generation
# Example: Run black/autopep8 on generated migration files
# hooks = black
# black.type = console_scripts
# black.entrypoint = black


[loggers]
# Configure logging for Alembic
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
# Set to INFO to see all SQL queries executed by Alembic
# Set to WARN to only see warnings and errors
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
# Alembic's own logging
# Set to INFO to see migration progress messages
level = INFO
handlers =
qualname = alembic

[handler_console]
# Log to console (stdout)
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
# Log message format
# %(levelname)s = INFO, WARN, ERROR
# %(name)s = logger name
# %(message)s = actual log message
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

